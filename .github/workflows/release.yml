name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Install git-cliff
        run: |
          wget https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf git-cliff-x86_64-unknown-linux-gnu.tar.gz
          sudo mv git-cliff /usr/local/bin/

      - name: Generate changelog
        run: |
          git-cliff --tag ${{ steps.get_version.outputs.version }} --output RELEASE_NOTES.md

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}

  build-release:
    name: Build Release Binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: native-binary
            artifact_name: mobile-device-mcp-server
            asset_name: mobile-device-mcp-server-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            features: native-binary
            artifact_name: mobile-device-mcp-server
            asset_name: mobile-device-mcp-server-linux-aarch64

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            features: native-binary,ios-support
            artifact_name: mobile-device-mcp-server
            asset_name: mobile-device-mcp-server-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            features: native-binary,ios-support
            artifact_name: mobile-device-mcp-server
            asset_name: mobile-device-mcp-server-macos-aarch64

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            features: native-binary
            artifact_name: mobile-device-mcp-server.exe
            asset_name: mobile-device-mcp-server-windows-x86_64.exe

          # WASM (Zed Extension)
          - os: ubuntu-latest
            target: wasm32-wasip1
            features: ""
            artifact_name: mobile_device_mcp.wasm
            asset_name: mobile-device-mcp.wasm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: |
          if [ -n "${{ matrix.features }}" ]; then
            cargo build --release --target ${{ matrix.target }} --features "${{ matrix.features }}"
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest' && matrix.target != 'wasm32-wasip1'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create archive
        id: create_archive
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
            echo "archive_path=${{ matrix.asset_name }}.zip" >> $GITHUB_OUTPUT
          else
            if [ "${{ matrix.target }}" = "wasm32-wasip1" ]; then
              cp ${{ matrix.artifact_name }} ../../../${{ matrix.asset_name }}
              echo "archive_path=${{ matrix.asset_name }}" >> $GITHUB_OUTPUT
            else
              tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
              echo "archive_path=${{ matrix.asset_name }}.tar.gz" >> $GITHUB_OUTPUT
            fi
          fi
        shell: bash

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.create_archive.outputs.archive_path }}
          asset_name: ${{ steps.create_archive.outputs.archive_path }}
          asset_content_type: application/octet-stream

  publish-crate:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    if: "!contains(needs.create-release.outputs.version, '-')"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  build-zed-extension:
    name: Build Zed Extension Package
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Build WASM extension
        run: cargo build --release --target wasm32-wasip1

      - name: Create extension package
        run: |
          mkdir -p extension-package
          cp target/wasm32-wasip1/release/mobile_device_mcp.wasm extension-package/
          cp extension.toml extension-package/
          cp README.md extension-package/
          cp LICENSE extension-package/
          cd extension-package
          tar czf ../mobile-device-mcp-zed-extension.tar.gz .

      - name: Upload extension package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: mobile-device-mcp-zed-extension.tar.gz
          asset_name: mobile-device-mcp-zed-extension.tar.gz
          asset_content_type: application/gzip

  post-release:
    name: Post-Release Tasks
    needs: [create-release, build-release, build-zed-extension]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update CHANGELOG
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git-cliff --tag ${{ needs.create-release.outputs.version }} --output CHANGELOG.md
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG for ${{ needs.create-release.outputs.version }}" || true
          git push origin main || true
